<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="todo-img"></header>
    <main class="main-container">
      <div class="description-container">
        <h1>Todo</h1>
        <p>
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
            <path
              fill="#FFF"
              fill-rule="evenodd"
              d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
            />
          </svg>
        </p>
      </div>
      <section class="todo">
        <input
          type="text"
          placeholder="Create a new todo..."
          id="todoInput"
          class="input-field"
        />
        <div>
          <ul class="scroll"></ul>
          <div class="counter-container">
            <p><span id="todo-count">0</span> items total</p>
            <div class="sorting">
              <p id="sortBy-all" class="setting">All</p>
              <p id="sortBy-active" class="setting">Active</p>
              <p id="sortBy-completed" class="setting">Completed</p>
            </div>
            <p id="deleteButton">Clear Completed</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        <p>Coded by <a href="#">Nwankwoala Bishop Joel</a>.</p>
      </div>
    </footer>
  </body>
</html>
